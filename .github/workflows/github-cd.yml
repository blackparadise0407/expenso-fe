name: Github Actions CD
run-name: ${{ github.actor }} is deploying Expenso FE
on: [push]
jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/expenso-fe
            rm -rf dist
            git pull
            yarn build
